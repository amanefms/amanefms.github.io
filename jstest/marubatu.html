<script>
    window.onload = function(){
        var units = document.getElementsByTagName("td");
        for(var i=0; i<units.length; i++){
            units[i].onclick = function(){
                if( this.textContent == "　")
                {
                    this.textContent = "〇";
                }
                else if( this.textContent == "〇")
                {
                    this.textContent = "×";
                }
                else 
                {
                    this.textContent = "　";
                }
            }
        }
    }
</script>
