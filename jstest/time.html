<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="time.css"> 
    <style type="text/css">
        #clocks {
            display: block;
            width: 250px;
            height: 250px;
        }
        .clock {
            position: absolute;
        }
        </style>
    </head>
<script type="text/javascript">
    window.onload = function(){
        setInterval(function(){
            var weeks = new Array("Sunday","Monday","Thuesday","Wednesday","Thrsday","Friday","Saturday");
            var dateObj = new Date();
            var day_tag = document.getElementById ( "day" );
            var time_tag = document.getElementById ( "time" );
            var month = dateObj.getMonth() + 1;
            day_tag.innerHTML = dateObj.getFullYear() + "年　" + month + "月" + dateObj.getDate() + "日　"+ weeks[dateObj.getDay()];
            hDeg = (dateObj.getHours() % 12) * (360 / 12);
	        mDeg = dateObj.getMinutes() * (360 / 60);
            sDeg = dateObj.getSeconds() * (360 / 60);
            
            //短針
            document.getElementById("image_hour").style.transform = "rotate(" + hDeg + "deg)";
	
        	//長針
	        document.getElementById("image_minute").style.transform = "rotate(" + mDeg + "deg)";

	        //秒針
	        document.getElementById("image_second").style.transform = "rotate(" + sDeg + "deg)";

	       
        }, 100);
    }
</script>
<div class="div2" id="day"></div>
<body>
    <div id="clocks">
    <img src="dial.png" style="opacity: 0.8;" id="image_dial" class="clock">
    <img src="hour_hand.png" id="image_hour" class="clock">
    <img src="minute_hand.png" id="image_minute" class="clock">
    <img src="second_hand.png" id="image_second" class="clock">
    </div>
</body>
</html>
